<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms&input</title>
</head>

<body>
    <form action=''>
        <label for="name">Name</label> <br />
        <input type="text" id="name" name="name" /> <br />


        <label for="email">Email</label> <br />
        <input type="email" id="email" name="email"> <br />
        <label for="password">password</label> <br />

        <input type="password" id='password' name='şifre'> <br />

        <label for="date">Date</label> <br />
        <input type="date" id="date" name="date"><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Sıfırla"> <br />



        Gender <br />
        male
        <input type="radio" name="gender" value="male">
        female
        <input type="radio" name="gender" value="female">
        other
        <input type="radio" name="gender" value="other"> <br />

        Hobbies <br />
        Tech
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art">
        Golf
        <input type="checkbox" name="golf" id="golf">

        Degree <br />
        <select name="degree" id="degree">
            <option value="backhelor">Lisans</option>
            <option value="msc">Y.Lisans</option>
            <option value="phd">Dr.</option>
        </select>
        <textarea name="message" id="message" cols="30" rows="10" aria-placeholder="Mesajınız">

        </textarea>




    </form>








</body>

</html>
